{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Templat</title>
</head>

<body>
    <div class="container-fluid">
      <br>
        <center>
      <div header class="head1" ><h2>PRODUCT DETAILS</h2>
          </center>
      </div><br>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                          <br>
                     <center>
                    <img src="{{pr.img.url}}" alt="About image" style="width:250;height:300" class="tm-img-responsive">
                     </center>
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>{{pr.desc}}</p>
                    <p>Price : {{pr.price}} RS</p><br>
                      <p>stock : {{pr.stock}} nos</p>

                    {% if pr.stock <= 0%}
                    <h1 style="color:red">SORRY... NO STOCK LEFT</h1>
                    {% else %}

                    <a href={% url 'addcart' pr.id%} class="tm-btn tm-btn-1 tm-link-to-services"><i class="fa fa-shopping-cart" style="font-size:24px"></i> &nbsp;Add to Cart</a>
                    {% endif %}
                </article>
            </div>
        </section>

    </div> <!-- .container -->
</body>
</html>
{% endblock %}
